<!DOCTYPE html>
<html>
    <head>
      <title>SignUp Page</title>
      <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="login.css">
    </head>
    <body>

        <div class="container"> 
            
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">SignUp Here</h5>
                <form>
                    <div class="form-group">
                         <label>Name</label> 
                        <input type="text"  class="form-control" placeholder="Enter your name"  id="signup_name" required >
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"  class="form-control" placeholder="Enter your password"  id="signup_password" required>
                    </div>
                    <div class="form-group">
                        <input type="button"  class="btn btn-primary" id="signup"  value="sign up" onclick="location.href='login.html'">

                        
                    </div>  
                </form>
                </div>
             </div>   
        </div>
       <script src="signup.js"></script> 
    </body>
</html>
