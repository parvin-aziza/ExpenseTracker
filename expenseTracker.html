<html>
    <head>
        <title>Expense Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
        <link  rel="stylesheet" href="expenses.css">
       <script src="expenceTracker.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      
    </head> 
    
    <body onload="restoreFromLocalStorage()">
        <div class="container-fluid">
         <div class="row">  
            <div class="col-lg">
                 <h6>Expense Tracker</h6>
     
           <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
          <div class="modal-dialog" role="document">
          <div class="modal-content">
          <div class="modal-header text-center">
           <h4 class="modal-title w-100 font-weight-bold">Add Expense</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
         </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
            <label >Description</label>
            <input type="text" id="Exp_Desp" class="form-control validate">
         
        </div>
        <div class="md-form mb-5">
            <label>Amount</label>
            <input type="number" id="Exp_Amount" class="form-control validate">
        </div>

        <div class="md-form mb-5">
            <label >Date</label>
            <input type="date" id="Exp_date" class="form-control validate">
        </div>

        <div class="md-form">
            <label >Spend by </label>
            <input type="text" id="Exp_spend" class="form-control validate">
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary" id="Exp_submit" data-dismiss="modal" onclick="addRow()">Submit</button>
      </div>
    </div>
  </div>
</div>
            
<a href="" class="btn btn-info mb-4" data-toggle="modal" data-target="#myModal" >Add New Expenses</button>
    </a>
    
        
            
            <div class="table-responsive">
               <table class="table table-bordered" > 
                    <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col">Spend By</th>
                        </tr>
                    </thead>
                        <tbody id="table_body" >
                        </tbody>
                </table>
            </div>
            </div>   
            <div class="col-lg text-center" id="right_col">
              <b>Your Expenses</b>
                <input type="text" placeholder="0.0" id="total" disabled/> 
                
               <div class="chart-container">  
                <canvas id="pie-chart" width="800" height="450"></canvas>
              </div> 
            </div> 





            
              <div id="editModal" style="display:none">
              <label >Description</label>
            <input type="text" id="Edit_Desp" class="form-control validate">
         
        
        
            <label>Amount</label>
            <input type="number" id="Edit_Amount" class="form-control validate">
        

        
            <label >Date</label>
            <input type="date" id="Edit_date" class="form-control validate">
        

        
            <label >Spend by </label>
            <input type="text" id="Edit_spend" class="form-control validate">

            <button class="btn btn-primary" id="Edit_submit" data-dismiss="modal" >Submit</button>
              </div>
             
    








            </div>
           </div> 
    </body> 

</html>
