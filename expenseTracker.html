<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
        <link  rel="stylesheet" href="expenses.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h6> Expense Tracker</h6>
                <div class="col">
                   

                    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header text-center">
                          <h4 class="modal-title w-100 font-weight-bold">Add Expenses</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body mx-3">
                          <div class="md-form mb-5">
                            <label data-error="wrong" data-success="right" for="form34">Description</label>
                            <input type="text" id="form34" class="form-control validate">
                            
                          </div>
                  
                          <div class="md-form mb-5">
                            <label data-error="wrong" data-success="right" for="form29">Amount</label>
                            <input type="email" id="form29" class="form-control validate">
                            
                          </div>
                  
                          <div class="md-form mb-5">
                            <label data-error="wrong" data-success="right" for="form32">Date</label>
                            <input type="date" id="form32" class="form-control validate">
                            
                          </div>
                  
                          <div class="md-form mb-5">
                            <label data-error="wrong" data-success="right" for="form32">Spent by </label>
                            <input type="text" id="form32" class="form-control validate">
                            
                          </div>
                  
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                          <button class="btn btn-primary">Submit<i class="fas fa-paper-plane-o ml-1"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  
                    <a href="" class="btn btn-primary " data-toggle="modal" data-target="#modalContactForm">Add New Expenses</a>
                  
 
                <input type="text" class="total"> <b>Total</b></input>
                </div>
                <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Spend By</th>
                        <th scope="col">Action Items</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>shopping</td>
                        <td>1000</td>
                        <td>Sep 2020</td>
                        <td>Aziza</td>
                        <td><button>Delete</button></td>
                    </tr>
                </tbody>
                </table>
            </div>
            </div>
        </div>

    </body>
</html>
