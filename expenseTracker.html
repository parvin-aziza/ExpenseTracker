<html>
    <head>
        <title>Expense Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js">
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
         
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <link  rel="stylesheet" href="expenses.css">
       <script src="expenceTracker.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>  
    </head> 
    


    <body onload="restoreFromLocalStorage()">
        <div class="container-fluid">
         <div class="row">  
            <div class="col-lg">
              <h6>Expense Tracker</h6>

             <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                  <h4 class="modal-title w-100 font-weight-bold">Add Expense</h4>
                                       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                            </div>
                                          <div class="modal-body mx-3">
                                              <div class="md-form mb-5">
                                                <label >Description</label>
                                                    <input type="text" id="Exp_Desp" class="form-control validate">
         
                                              </div>

                                          <div class="md-form mb-5">
                                              <label>Amount</label>
                                                <input type="number" id="Exp_Amount" class="form-control validate">
                                          </div>
                                          <div class="md-form mb-5">
                                              <label >Date</label>
                                              <input type="date" id="Exp_date" class="form-control validate">
                                          </div>
                                          <div class="md-form">
                                              <label >Spend by </label>
                                              <input type="text" id="Exp_spend" class="form-control validate">
                                          </div>
                                      </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                       <button class="btn btn-primary" id="Exp_submit" data-dismiss="modal" onclick="addRow()">Submit</button>
                                    </div>
                                </div>
                          </div>
                        </div>
                        <a href="" class="btn btn-info mb-4" data-toggle="modal" data-target="#myModal" >Add New Expenses</button>
                        </a>
                        
                         <a role="button" class='btn btn-info mb-4 dropdown-toggle' id="dropdownMenuButton" data-toggle="dropdown" >
                            Sort
                         </a>
                        
                         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                          <a class="dropdown-item" href="#" id="Name" onclick="sortByName()">Name</a>
                          <a class="dropdown-item" href="#"id="Amount" onclick="sortByAmount()">Amount</a>
                        
                        </div>
                        <input type="search" calss="form-control mr-sm-2" placeholder="filter" id="filter" onkeyup="filterValues()"> 
                                  
                      
                  <div class="table-responsive">
                 <table class="table table-bordered" > 
                      <thead>
                          <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col">Spend By</th>
                        </tr>
                      </thead>
                          <tbody id="table_body" >
                          </tbody>
                </table>
            </div>

            </div>   
                <div class="col-lg text-center" id="right_col">
                  <b>Your Expenses</b>
                    <input type="text" placeholder="0.0" id="total" disabled/> 
                
                <div class="chart-container">  
                  <canvas id="pie-chart" width="800" height="450"></canvas>
                </div> 
                </div> 

            
              
                <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                   <div class="modal-dialog" role="document">
                       <div class="modal-content">
                           <div class="modal-header text-center">
                                 <h4 class="modal-title w-100 font-weight-bold">Edit Expense</h4>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                           <span aria-hidden="true">&times;</span>
                                       </button>
                           </div>
                                         <div class="modal-body mx-3">
                                             <div class="md-form mb-5">  
                                             <label >Description</label>
                                             <input type="text" id="Edit_Desp" class="form-control validate">
                                         </div>
        
                                             <div class="md-form mb-5">
                                                <label>Amount</label>
                                                <input type="number" id="Edit_Amount" class="form-control validate">
                                             </div>

                                            <div class="md-form mb-5">
                                               <label >Date</label>
                                               <input type="date" id="Edit_date" class="form-control validate">
                                            </div>

                                            <div class="md-form mb-5">
                                               <label >Spend by </label>
                                               <input type="text" id="Edit_spend" class="form-control validate">
                                              </div>
                                              <div class="modal-footer d-flex justify-content-center"></div>
                                                <button class="btn btn-primary" id="Edit_submit" data-dismiss="modal" >Submit</button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                    
             
    








            </div>
           </div> 

    </body> 

</html>
